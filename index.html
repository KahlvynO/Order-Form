<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Form Project</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="orderform.css">
</head>

<body class="flip">
	<section class="learn">
		<main>
			<h1>Your Order</h1>
			<form name="contact" method="POST" data-netlify="true">
				<div id="first">
					<div>
						<label for="Username">Name</label><br>
						<input type="text" id="Username" placeholder="Your full name"><br>
					</div>
					
					<div>
						<label for="Useremail">Email Address</label><br>
						<input type="email" id="Useremail">
					</div>
				</div>
				
				<div id="sec">
					<div>
						<label for="address">Address</label><br>
						<input type="text" id="address" placeholder="Street">
					</div>
					
			
					<input type="text" id="name" placeholder="Suite number">
				</div>
				
				<div id="third">
					<div>
						<label for="city">City</label><br>
						<input type="text" id="city">
					</div>
					
					<div>
						<label for="state">State</label><br>
						<select name="state" id="state">
							<option value="">Edo</option>
							<option value="">Lagos</option>
							<option value="">Ondo</option>
							<option value="">Osun</option>
							<option value="">Oyo</option>
							<option value="">Anambra</option>
							<option value="">Bauchi</option>
							<option value="">Bayelsa</option>
							<option value="">Imo</option>
							<option value="">Delta</option>
						</select>
					</div>
					
					<div>
						<label for="zip">ZIP</label><br>
						<input type="text" id="zip">
					</div>
				</div>

				<div id="checkbox">
					<label for="check">What color sample should we send you?</label><br>
					<input type="checkbox" name="check" id="check"><span class="titles">White</span>
					<input type="checkbox" name="check" id="check"><span class="titles">Magenta</span>
					<input type="checkbox" name="check" id="check"><span class="titles">Coral</span>
					<input type="checkbox" name="check" id="check"><span class="titles">Burgundy</span>
					<input type="checkbox" name="check" id="check"><span class="titles">Charcoa</span>l <br>
				</div>
				
				<div id="teams">
					<label for="team">How large is your team?</label><br>
					<input type="radio" name="team" id="team"> <span class="titles">1-5 people</span>
					<input type="radio" name="team" id="team"> <span class="titles">6-10 people</span>
					<input type="radio" name="team" id="team"> <span class="titles">10+ people</span>
				</div>
				
				<div id="ta">
					<label for="comments">Comments</label><br>
					<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
				</div>

				<div id="bottom">
					<div id="offer"><input type="checkbox"> <span class="checktext">Signup for special offers</span></div>

					<button>Place Order</button>
				</div>
				
			</form>
		</main>
	</section>
</body>

</html>
